name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@latest
      
    - name: Configure Maven Settings
      run: |
        mkdir -p ~/.m2
        echo "<settings><mirrors><mirror><id>central</id><url>https://repo1.maven.org/maven2</url><mirrorOf>*</mirrorOf></mirror></mirrors></settings>" > ~/.m2/settings.xml

    - name: Run Tests and Create Artifacts
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Limpar e baixar dependências primeiro
        echo "Downloading dependencies..."
        mvn dependency:go-offline
        
        # Executar os testes
        echo "Running tests..."
        mvn clean test --no-transfer-progress
        
        # Criar diretório para artefatos
        mkdir -p artifacts
        
        # Copiar evidências e relatórios
        echo "Collecting artifacts..."
        if [ -d "target/evidencias" ]; then
          cp -r target/evidencias artifacts/
        fi
        if [ -d "target/surefire-reports" ]; then
          cp -r target/surefire-reports artifacts/
        fi
        
        # Criar arquivo de log
        echo "Test execution completed at $(date)" > artifacts/execution.log
        
        # Zipar artefatos
        echo "Compressing artifacts..."
        cd artifacts
        zip -r ../test-artifacts.zip ./*
        cd ..
        
        echo "Uploading artifacts..."
        curl -X POST \
          -H "Authorization: token $GITHUB_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          -F "workflow_run=${{ github.run_id }}" \
          -F "name=test-results" \
          -F "file=@test-artifacts.zip" \
          "https://api.github.com/repos/${{ github.repository }}/actions/artifacts" 