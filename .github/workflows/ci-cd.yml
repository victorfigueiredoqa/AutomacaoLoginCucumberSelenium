name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Create test file
      run: |
        mkdir -p test-output
        echo "Test content" > test-output/test.txt
        ls -la test-output/
    
    - name: Upload test file
      uses: actions/upload-artifact@v3
      with:
        name: test-files
        path: test-output/
        if-no-files-found: error 